
{% extends 'base.html' %}

{% block title %}
Добавить статью
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название записи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс записи"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст записи"></textarea><br>
        <input type="submit" class="btn btn-warning" value="Отправить"><br>
    </form>
</div>
{% endblock %}
