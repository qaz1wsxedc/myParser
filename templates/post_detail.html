
{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <a href="/posts" type="button" class="btn btn-outline-dark">Вернуться</a><br><br>
        <h1>{{ article.title }}</h1>
        <div class="card">
            <div class="card-body">
              <p class="card-text">{{ article.text }}</p>
              <div class="btn-group" role="group" aria-label="Basic button group">
                <a href="/posts/{{ article.id }}/update" type="button" class="btn btn-outline-success">Редактировать</a>
                <a href="/posts/{{ article.id }}/delete" type="button" class="btn btn-outline-danger">Удалить</a>
              </div>
            </div>
            <div class="card-footer text-muted">
                Дата добавления: {{ article.date.date() }}
            </div>
        </div>
    </div>
{% endblock %}
